<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>To-Do List</h2>

    <!-- Work Task Section -->
    <div class="task-group">
        <h3>Work</h3>
        <div class="input-container">
            <input type="text" id="work-input" placeholder="Add work task">
            <button id="add-work-task" class="add-btn">Add</button>
        </div>
        <ul id="work-list"></ul>
    </div>

    <!-- Personal Task Section -->
    <div class="task-group">
        <h3>Personal</h3>
        <div class="input-container">
            <input type="text" id="personal-input" placeholder="Add personal task">
            <button id="add-personal-task" class="add-btn">Add</button>
        </div>
        <ul id="personal-list"></ul>
    </div>

    <script src="popup.js"></script> <!-- âœ… Script loaded at the end -->
</body>
</html>
